#{extends 'main.html' /}
#{set title:'Nega Biju' /}

<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/editaravaliacao.css'}">

<div class="container">
        <div class="title-container">
            <h1 class="page-title">Editar Avaliação</h1>
        </div>

        <div class="edit-form">
           	<form class="review-form" action="@{Compras.editando}" method="POST">
                <input type="hidden" name="a.id" value="${a?.id}">

                <div class="form-group">
                    <label for="usuario">Nome do Usuário</label>
                    <input type="text" id="usuario" name="a.usuario" value="${a?.usuario}" required>
                </div>
                
                <div class="form-group">
                    <label for="mensagem">Mensagem da Avaliação</label>
                    <textarea id="mensagem" name="a.mensagem" required>${a?.mensagem}</textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
