#{extends 'main.html' /}
#{set title:'Nega Biju' /}

<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/principal.css'}">

 <div class="container">
        
        <h1 class="logo">Nêga <span>Biju</span></h1>
        
        <p class="intro-text">
            Realce sua beleza e expresse seu estilo único com nossos acessórios. Cada peça é escolhida com carinho para fazer você brilhar em todos os momentos.
        </p>

        <h2>Nossos Destaques</h2>

        <div class="gallery">
            <div class="gallery-item">
                <img src="@{'/public/images/joia1.jpg'}" alt="Colar delicado">
            </div>
            <div class="gallery-item">
                <img src="@{'/public/images/joia2.jpg'}" alt="Brincos dourados">
            </div>
            <div class="gallery-item">
                <img src="@{'/public/images/joia3.jpg'}" alt="Anéis variados">
            </div>
        </div>

        <a href="@{Compras.produtos}" class="cta-button">Ver todos os produtos</a>
        
             <section class="review-section">
    <h2 style="text-align: center;">Avalie Nossos Produtos</h2>
    
    <form class="review-form" action="@{Compras.salvaravaliacao()}" method="POST">

        <div class="form-group">
            <label for="nome">Seu nome</label>
            <input type="text" id="nome" name="a.usuario" required>
        </div>

        <div class="form-group">
            <label for="produto">Selecione o Produto Avaliado</label>
            <select id="produto" name="a.produto.id" required>
                <option value="" disabled selected>-- Escolha um produto --</option>
                
                #{list items:produtos, as:'p'}
                    <option value="${p.id}">${p.nome}</option>
                #{/list}
            </select>
        </div>
        <div class="form-group">
            <label for="mensagem">Sua mensagem</label>
            <textarea id="mensagem" name="a.mensagem" required  maxlength="254" placeholder="Máximo 255 caracteres"></textarea>
        </div>
        
        <div style="text-align: center;">
            <button type="submit">Enviar Avaliação</button>
        </div>
    </form>
</section>

    </div>
